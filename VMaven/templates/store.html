{% extends "base.html" %}

{% block head %}
    <title>Store</title>
{% endblock %}

{% block content %}
    <div class="container">
        {% for product in products %}
            <div class="row">
                <div class="col-md-3">
                        <div class="card">
                            <img class="card-image-top" src="{{ product.image }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <p class="card-text">Price - {{ product.price }}</p>
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                        </div>
                </div>
            </div>
        {% endfor %}   
    </div>
{% endblock %}
