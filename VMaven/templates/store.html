{% extends "base.html" %}

{% block head %}
    <title>Store</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                {% for product in products %}
                    <div class="card">
                        <img class="card-image-top" src="{{ product.image }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text">Price - {{ product.price }}</p>
                            <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                    </div>
                {% endfor %}   
            </div>
        </div>
    </div>
{% endblock %}
